<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mafia Crush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f1f5f9;
        overflow: hidden;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      h1, h2, h3, .mafia-font {
        font-family: 'Playfair Display', serif;
      }

      /* Optimization for Board */
      .game-board-container {
        contain: strict; /* Isolate layout */
        transform: translateZ(0); /* Hardware accelerate container */
      }

      .tile-enter {
        animation: dropIn 0.3s ease-out;
      }

      @keyframes dropIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .tile-matched {
        animation: popOut 0.3s ease-in forwards;
      }

      @keyframes popOut {
        to { transform: scale(0); opacity: 0; }
      }

      /* Custom Scrollbar for level select */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #b45309; 
        border-radius: 4px;
      }
    </style>

</html>
